<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="Amazon Clone (Resources)\amazon_logo.png" alt="">
        </div>
        <div class="deliver-to">
            <p class="deliver-to-text">Deliver to</p>
            <div class="deliver-to-flex-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p>India</p>
            </div>
        </div>
        <div class="search-bar">
            <select name="" id="">
                <option value="">All</option>
            </select>
            <input type="text" placeholder="Search Amazon">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="language-bar">
            <select name="" id="">
                <option value="">EN</option>
            </select>
        </div>
        <div class="sign-in">
            <p>Hello, sign in</p>
            <select name="" id="">
                <option value="">
                    <p>Accounts & Lists</p>
                </option>
            </select>
        </div>
        <div class="returns-and-orders">
            <p>Returns</p>
            <p>& Orders</p>
        </div>
        <div class="cart">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </div>

    <div class="navbar-2">
        <ul>
            <li>
                <i class="fa-solid fa-bars"></i>
                All
            </li>
            <li>Today's Deals</li>
            <li>Registry</li>
            <li>Prime Video</li>
            <li>Gift Cards</li>
            <li>Customer Service</li>
            <li>Sell</li>
        </ul>
    </div>
    <div class="hero-img">
        <img src="Amazon Clone (Resources)\hero_image.jpg" alt="">
    </div>
</body>

</html>
