<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="navbar">
        <div class="logo border">
            <img src="Amazon Clone (Resources)\amazon_logo.png" alt="">
        </div>
        <div class="deliver-to-india border">
            <span>Deliver to</span>
            <div class="location-india-flex">
                <i class="fa-solid fa-location-dot"></i>
                <span>India</span>
            </div>
        </div>
        <div class="search-bar">
            <select name="" id="">
                <option value="">All</option>
            </select>
            <input type="text" placeholder="Search Amazon">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="language-bar border">
            <select name="" id="">
                <option value="">EN</option>
            </select>
        </div>
        <div class="sign-in border">
            <p>Hello, sign in</p>
            <select name="" id="">
                <option value="">
                    <p>Accounts & Lists</p>
                </option>
            </select>
        </div>
        <div class="returns-and-orders border">
            <p>Returns</p>
            <p>& Orders</p>
        </div>
        <div class="cart border">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </div>
    <div class="navbar-2">
        <ul>
            <li><a href="#">
                <i class="fa-solid fa-bars"></i>
                All</a>
            </li>
            <li><a href="#">Today's Deals</a></li>
            <li><a href="#">Registry</a></li>
            <li><a href="#">Prime Video</a></li>
            <li><a href="#">Gift Cards</a></li>
            <li><a href="#">Customer Service</a></li>
            <li><a href="#">Sell</a></li>
        </ul>
    </div>
    <div class="hero-section">
        <div class="hero-img">
            <img src="Amazon Clone (Resources)\hero_image.jpg" alt="">
        </div>
        <div class="hero-msg">
            <p>You are on amazon.com. You can also shop on Amazon India for millions of products with fast local delivery. <a href="#">Click here to go to amazon.in</a></p>
        </div>
    </div>

    <div class="shop-section">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
    </div>
</body>
</html>
